<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>酒店管理系统</title>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <link  rel="stylesheet" type="text/css" href="css/loginstyle.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" method="post" action="/StaffInfo/add">
                <span class="heading">新增员工信息</span>
                <div class="form-group">
                    <input type="text" class="form-control" id="inputEmail4" placeholder="员工编号" name="staffId">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="员工姓名" name="staffName">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="inputEmail2" placeholder="手机号码" name="phone">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" id="inputEmail6" placeholder="生日" name="birthday">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default" >确定</button>


                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
