<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>酒店管理系统</title>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <link  rel="stylesheet" type="text/css" href="css/loginstyle.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" method="post" action="/loginpage/test">
                <span class="heading">管理员登录</span>
                <div class="form-group">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="用户名" name="manageId">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="密　码" name="managePass">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <div class="main-checkbox">
                        <input type="checkbox" value="None" id="checkbox1" name="check"/>
                        <label for="checkbox1"></label>
                    </div>
                    <span class="text">Remember me</span>
                    <button type="submit" class="btn btn-default" >登录</button>


                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    function del(deptId) {
        console.log(deptId);

            //使用AJAX进行异步数据交互
            $.ajax({
                url: '/loginpage/test',  // 请求的地址的url
                type: 'get',  //请求的方式
                // data: {}  //发送的数据
                success: function(data){  //请求成功之后，获取到的数据
                    if(data==1){
                        window.location.href="/manage";
                    }
                    var msg = "密码错误";
                    if(data==0) {
                        console.log(msg); // 在控制台打印信息
                        alert(msg); // 弹窗提示信息
                        window.location.href = "/login"; // 重新从后台获取最新的数据
                    }
                    msg="没有此用户";
                    console.log(msg);
                    alert(msg);
                    window.location.href = "/login"

                },
                error: function (error){  //请求失败之后，打印错误信息
                    console.log(error);
                }
            });

    }
</script>
</body>
</html>
