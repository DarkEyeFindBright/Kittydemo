<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>客房信息编辑页面</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.css">
    <!--    引入jQuery的脚本库 -->
    <script src="/webjars/jquery/3.2.1/dist/jquery.js"></script>
</head>
<body>
<h2>客房信息编辑</h2>
<div>
    <form class="form-horizontal" th:action="@{/RoomInfo/update}" method="post" name="frm">
        <div class="form-group">
            <label for="inputEmail1" class="col-sm-2 control-label">客房编号:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail1" name="roomId" readonly
                       th:value="${room.roomId}">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail4" class="col-sm-2 control-label">预定日期:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="inputEmail4" name="roomDate" required
                       th:value="${#dates.format(room.roomDate, 'yyyy-MM-dd')}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">状态:</label>
            <div class="col-sm-10">
                <select class="form-control" id="inputEmail3" name="deptName" required th:field="${room.status}">
                    <option value="0" th:selected="${room.status == 0 ? 'selected' : ''}">已撤除</option>
                    <option value="1" th:selected="${room.status == 1 ? 'selected' : ''}">使用中</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-danger">确定</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    let btnObj = document.querySelector("button[type=button]");
    btnObj.onclick = function(){
        let result = confirm("确定需要执行修改吗？");
        if (result) {
            document.frm.submit();
        } else {
            alert("已取消修改的操作");
        }
    }
</script>
</body>
</html>
