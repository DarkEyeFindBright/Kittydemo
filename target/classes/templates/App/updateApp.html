<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>预定信息编辑界面</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.css">
    <!--    引入jQuery的脚本库 -->
    <script src="/webjars/jquery/3.2.1/dist/jquery.js"></script>
</head>
<body>
<h2>预定信息编辑</h2>
<div>
    <form class="form-horizontal" th:action="@{/AppInfo/update}" method="post" name="frm">
        <div class="form-group">
            <label for="inputEmail1" class="col-sm-2 control-label">预定编号:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail1" name="appId" readonly
                       th:value="${app.appId}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail2" class="col-sm-2 control-label">客户身份证号:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail2" name="guestId" required
                       th:value="${app.guestId}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">客户姓名:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" name="guestName" required
                       th:value="${app.guestName}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail4" class="col-sm-2 control-label">房间号:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail4" name="roomId" required
                       th:value="${app.roomId}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail5" class="col-sm-2 control-label">预定日期:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="inputEmail5" name="roomId" required
                       th:value="${#dates.format(app.appDate, 'yyyy-MM-dd')}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-danger">确定</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    let btnObj = document.querySelector("button[type=button]");
    btnObj.onclick = function(){
        let result = confirm("确定需要执行修改吗？");
        if (result) {
            document.frm.submit();
        } else {
            alert("已取消修改的操作");
        }
    }
</script>
</body>
</html>
